<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Employee Management</title>
</head>

<body>
    <div class="header">
        <h5>Employee & Task Management</h5>
    </div>
    <div class="upper_box">
        <div class="left_box">
            <button id="addBtn" onclick="showModal()"><i class="fa fa-plus"></i>Add Employee</button>
        </div>
        <div class="right_box">
            <form>
                <i class="fa fa-user "></i>
                <input type="text" id="emp-Id" placeholder="Search Employee by Name">
                <button id="search-btn"><i class="fa fa-search"></i>Search</button>
            </form>
        </div>
    </div>

    <div class="table-wrapper">
        <div class="table-box">
            <table class="list" id="crud-table">
                <thead class="table-dark">
                    <tr>
                        <th>Employee_Name</th>
                        <th>ID</th>
                        <th>E-Mail</th>
                        <th>Phone</th>
                        <th>Task</th>
                        <th>Start-Date</th>
                        <th>End-Date</th>
                        <th>Priority</th>
                        <th>Operation</th>

                    </tr>
                </thead>
                <tbody id="tabledata">
                </tbody>

                </tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <!-- <button><i class=" fa fa-edit" id="editBtn" onclick="editRow()"></i></button>
                    <button><i class="fa fa-trash" id="deleteBtn" onclick="deleteRow()"></i></button> -->
                </td>
            </table>
        </div>
    </div>
    <center>
        <div class="card-body">
            <h5 class="card-title"></h5>
            <form id="crud-form">

                <div class="input-box">
                    <label id="labels">Designation</label>
                    <input type="text" id="Priority1">

                </div>
                <div class="input-box">
                    <label id="labels"> ID</label>
                    <input type="text" id="Priority2">
                </div>
                <div class="input-box">
                    <label id="labels">Full-Name</label>
                    <input type="text" id="Priority3">
                </div>
                <div class="input-box">
                    <label id="labels">E-Mail</label>
                    <input type="text" id="Priority4">
                </div>
                <div class="input-box">
                    <label id="labels">Task</label>
                    <input type="text" id="Priority5">
                </div>
                <div class="input-box">
                    <label id="labels">Start-Date</label>
                    <input type="date" id="Priority6">
                </div>
                <div class="input-box">
                    <label id="labels">End-Date</label>
                    <input type="date" id="Priority7">
                </div>

                <div class="input-box">
                    <label id="labels">Priority</label>
                    <select id="taskPriority" class="form-select mb-2">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>

                <button id="sweetalert" class="btn btn-primary" onclick="hideModal()" type="submit">Submit Data</button>
                <script>
                    document.getElementById('sweetalert').addEventListener('click', function () {
                        swal("Good job!", "Data Submitted Successfully!", "success");

                    })
                </script>

            </form>
        </div>
    </center>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
